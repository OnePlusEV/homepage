<mat-card class="card" [ngStyle]="stylesFromCache">
  <mat-card-header>
    <mat-card-subtitle class="card__header"> {{ card.title }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list role="list" class="card__list">
      <mat-list-item *ngFor="let link of card.links" role="listitem">
        <a [style.color]="stylesFromCache.color" class="text-color" [href]="link.url"> {{ link.name }} </a>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
