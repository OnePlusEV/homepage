<mat-card class="card">
  <mat-card-header class="card__header">
    Weather
  </mat-card-header>
  <mat-card-content class="d-flex flex-row">

    <section class="d-flex flex-column flex-grow-1" [formGroup]="weatherForm">

      <mat-checkbox class="mt-4" formControlName="enable"> Enable</mat-checkbox>

      <app-color-picker [value]="weatherForm.get('color')?.value"
                        (onChangeValue)="changeColor($event)"
                        class="mt-2"
                        label="Color">
      </app-color-picker>

      <app-color-picker [value]="weatherForm.get('background')?.value"
                        (onChangeValue)="changeBackground($event)"
                        class="mt-2"
                        label="Background">
      </app-color-picker>

      <mat-card class="example-result-card">
        <mat-card-content>

          <div class="example-label-container">
            <label id="example-name-label" class="example-name-label">Value</label>
            <label class="example-value-label">{{slider.value}}</label>
          </div>
          <mat-slider
            class="example-margin"
            [max]="1920"
            [min]="0"
            [step]="10"
            [discrete]="true">
            <input (valueChange)="changeWidth($event)" matSliderThumb [value]="weatherForm.get('width')?.value" #slider>
          </mat-slider>
        </mat-card-content>
      </mat-card>

    </section>

    <div class="flex-grow-1">
      <ng-content> </ng-content>
    </div>

  </mat-card-content>
</mat-card>
